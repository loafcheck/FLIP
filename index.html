<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>FLIP</title>
</head>
<body>
  
  <!-- The initial screen for users to input acquired vocabulary.-->
  <div class="wordListWrapper">
    <!-- vocabulary in various languages.-->
    <p>Fill in the blanks with <input type="text" id="language1" placeholder="enter a language"> and <input type="text" id="language2" placeholder="enter a language"> vocabulary!</p>
    <button type="button" value="Enter" id="nextBtn">Next</button>
     <!-- table made according to input -->
    <table id="table" class="hide">
      <tr class="tablesize">
        <th id="language1Header">Korean</th>
        <th id="language2Header">English</th>
      </tr>
      <tr>
        <th>
          <label id="lang1Label" for=""></label>
          <div id="koreanWordList"></div>
        </th>
        <th>
          <label id="lang2Label" for=""></label>
          <div id="englishWordList"></div>
        </th> 
      </tr>      
    </table>
    <input type="button" value="Enter" id="button1" class="hide">
  </div>
  

  <!--game-->
  <div class="wrapper hide">
    <p id="gameRule">Complete the game by matching all 6 sets of cards !</p>
    <div class="stats-container">
      <div id="moves-count"></div>
      <div id="time"></div>
      <div id="flip"><span>Matched cards:</span> 0</div>
    </div>
    <div class="game-container"></div>
    <button id="stop" class="hide">Stop Game</button>
  </div>
  <div class="controls-container hide">
    <p id="result"></p>
    <button id="start">Start Game</button>
  </div>

  <script src="app.js"></script>


</body>
</html>
